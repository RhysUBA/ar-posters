<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Proyector AR de Afiches</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            flex: 1;
        }
        
        #video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #webgl-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
        }
        
        #qr-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
        }
        
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 20;
            padding: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #0096ff, #0066cc);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 35px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
        }
        
        #status {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 25px;
            border-radius: 30px;
            margin-top: 10px;
            display: inline-block;
            backdrop-filter: blur(5px);
            max-width: 90%;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #instructions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 30;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(77, 184, 255, 0.3);
        }
        
        #instructions h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #4db8ff;
            text-shadow: 0 0 10px rgba(77, 184, 255, 0.5);
        }
        
        #instructions p {
            font-size: 1.1em;
            max-width: 500px;
            margin: 0 auto;
            color: #e0e0ff;
        }
        
        .poster-info {
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            max-width: 90%;
            margin: 0 auto;
            left: 0;
            right: 0;
            animation: fadeIn 0.5s ease;
            z-index: 25;
            border: 1px solid rgba(77, 184, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .poster-info h3 {
            margin: 0 0 15px 0;
            color: #4db8ff;
            font-size: 1.6em;
            font-weight: 600;
        }
        
        .poster-info p {
            margin: 10px 0;
            font-size: 1.2em;
            line-height: 1.5;
        }
        
        .hidden {
            display: none;
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #4db8ff;
            animation: spin 1.5s linear infinite;
            margin-bottom: 25px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #qr-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 3px solid #4db8ff;
            border-radius: 15px;
            z-index: 15;
            pointer-events: none;
            box-shadow: 0 0 0 10000px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(77, 184, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(77, 184, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(77, 184, 255, 0); }
        }
        
        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            text-align: center;
            padding: 20px;
        }
        
        .error-content {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .error-content h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        
        .error-content ul {
            text-align: left;
            margin: 25px 0;
            padding-left: 25px;
        }
        
        .error-content li {
            margin-bottom: 12px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .loading-fadeout {
            animation: fadeOut 0.5s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        
        .qr-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 15;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 12px;
            max-width: 80%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(77, 184, 255, 0.3);
        }
        
        .qr-guide h3 {
            margin-bottom: 12px;
            color: #4db8ff;
            font-size: 1.4em;
        }
        
        .qr-guide p {
            font-size: 1.1em;
            color: #e0e0ff;
        }
        
        #qr-scan-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 5px;
            background: #4db8ff;
            border-radius: 3px;
            animation: scan 2s infinite;
            z-index: 16;
            box-shadow: 0 0 15px rgba(77, 184, 255, 0.8);
        }
        
        @keyframes scan {
            0% { top: calc(50% - 140px); }
            50% { top: calc(50% + 140px); }
            100% { top: calc(50% - 140px); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p id="loading-text">Inicializando Realidad Aumentada...</p>
    </div>
    
    <div id="container">
        <div id="video-container">
            <video id="video" playsinline autoplay muted></video>
            <div id="qr-overlay"></div>
            <div id="qr-scan-animation"></div>
            <div class="qr-guide">
                <h3>Enfoca un código QR</h3>
                <p>Coloca el código dentro del área marcada</p>
            </div>
        </div>
        <canvas id="webgl-canvas"></canvas>
        <canvas id="qr-canvas"></canvas>
        
        <div id="instructions">
            <h2>Proyector AR de Afiches</h2>
            <p>Descubre información en realidad aumentada escaneando códigos QR</p>
        </div>
        
        <div id="poster-info" class="poster-info hidden">
            <h3 id="poster-title">Título del Afiche</h3>
            <p id="poster-desc">Descripción aparecerá aquí</p>
            <p id="poster-details">Detalles adicionales</p>
        </div>
        
        <div id="ui-container">
            <button id="start-btn" class="btn">Iniciar Experiencia AR</button>
            <div id="status">Preparado para escanear códigos QR</div>
        </div>
    </div>

    <script>
        // Variables globales
        let video, qrCanvas, qrCtx, webglCanvas, renderer, scene, camera, posterMesh;
        let currentPoster = null;
        let videoStream = null;
        let animationId = null;
        let videoReadyInterval = null;
        
        // Base de datos de afiches por código QR
        const postersDB = {
            "evento-arte": {
                title: "Exposición de Arte Contemporáneo",
                description: "Obras de artistas emergentes en la galería central",
                details: "Del 15 de Julio al 30 de Agosto, 2023 | Entrada gratuita",
                color: 0x3498db
            },
            "teatro-verano": {
                title: "Festival de Teatro de Verano",
                description: "Obras clásicas y contemporáneas en el parque central",
                details: "Todos los viernes y sábados de Julio | 19:00 hrs",
                color: 0xe74c3c
            },
            "ciencia-2023": {
                title: "Feria de Ciencia 2023",
                description: "Descubre los avances científicos del año",
                details: "Centro de Convenciones | 10-12 de Septiembre | 9:00-18:00",
                color: 0x2ecc71
            },
            "musica-fest": {
                title: "Festival de Música Urbana",
                description: "Los mejores artistas urbanos en un solo escenario",
                details: "25 de Agosto | Estadio Municipal | Desde $15.000",
                color: 0xf39c12
            }
        };
        
        // Elementos DOM
        const startBtn = document.getElementById('start-btn');
        const statusEl = document.getElementById('status');
        const loadingEl = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const posterInfoEl = document.getElementById('poster-info');
        const posterTitle = document.getElementById('poster-title');
        const posterDesc = document.getElementById('poster-desc');
        const posterDetails = document.getElementById('poster-details');
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            video = document.getElementById('video');
            qrCanvas = document.getElementById('qr-canvas');
            qrCtx = qrCanvas.getContext('2d');
            webglCanvas = document.getElementById('webgl-canvas');
            
            // Configurar Three.js
            initThreeJS();
            
            // Configurar eventos
            startBtn.addEventListener('click', startCamera);
            
            // Intentar iniciar automáticamente en dispositivos móviles
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                setTimeout(startCamera, 1000);
            }
        });
        
        // Inicializar Three.js
        function initThreeJS() {
            try {
                // Configurar renderizador
                renderer = new THREE.WebGLRenderer({
                    canvas: webglCanvas,
                    alpha: true,
                    antialias: true
                });
                
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);
                
                // Crear escena
                scene = new THREE.Scene();
                
                // Crear cámara
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 5);
                scene.add(camera);
                camera.lookAt(0, 0, 0);
                
                // Añadir luz ambiental
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
                scene.add(ambientLight);
                
                // Añadir luz direccional
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);
                
                // Luz adicional
                const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
                backLight.position.set(-5, -5, -5);
                scene.add(backLight);
            } catch (error) {
                showError("Error al inicializar WebGL: " + error.message);
            }
        }
        
        // Iniciar la cámara
        async function startCamera() {
            statusEl.textContent = "Iniciando cámara...";
            startBtn.disabled = true;
            loadingText.textContent = "Activando cámara...";
            
            try {
                // Obtener acceso a la cámara trasera en móviles
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                video.srcObject = videoStream;
                statusEl.textContent = "Escanea un código QR";
                startBtn.classList.add('hidden');
                
                // Verificar cuando el video está listo
                startVideoReadyCheck();
                
            } catch (error) {
                handleCameraError(error);
            }
        }
        
        // Verificar cuando el video está listo usando intervalo
        function startVideoReadyCheck() {
            clearInterval(videoReadyInterval);
            videoReadyInterval = setInterval(() => {
                if (video.videoWidth > 0 && video.videoHeight > 0) {
                    clearInterval(videoReadyInterval);
                    onVideoReady();
                } else {
                    loadingText.textContent = `Configurando cámara...`;
                }
            }, 100);
        }
        
        // Cuando el video está listo
        function onVideoReady() {
            // Configurar canvas QR con las dimensiones del video
            qrCanvas.width = video.videoWidth;
            qrCanvas.height = video.videoHeight;
            
            // Ajustar el overlay de QR para que coincida con el video
            const aspectRatio = video.videoWidth / video.videoHeight;
            const overlay = document.getElementById('qr-overlay');
            const overlayWidth = Math.min(300, window.innerWidth * 0.8);
            overlay.style.width = `${overlayWidth}px`;
            overlay.style.height = `${overlayWidth / aspectRatio}px`;
            
            // Ocultar pantalla de carga con animación
            loadingEl.classList.add('loading-fadeout');
            setTimeout(() => {
                loadingEl.classList.add('hidden');
            }, 500);
            
            // Iniciar bucle de detección
            animationId = requestAnimationFrame(detectAndRender);
        }
        
        // Manejar errores de la cámara
        function handleCameraError(error) {
            let errorMsg = "Error: ";
            
            switch(error.name) {
                case 'NotAllowedError':
                    errorMsg = "Permiso de cámara denegado. Por favor, permite el acceso a la cámara.";
                    break;
                case 'NotFoundError':
                    errorMsg = "No se encontró cámara trasera. Intenta con la cámara frontal.";
                    break;
                case 'NotSupportedError':
                    errorMsg = "Tu navegador no soporta la API de medios. Usa Chrome, Firefox o Edge.";
                    break;
                case 'NotReadableError':
                    errorMsg = "La cámara no está disponible. Verifica si está siendo usada por otra aplicación.";
                    break;
                default:
                    errorMsg = "Error al acceder a la cámara: " + error.message;
            }
            
            statusEl.textContent = errorMsg;
            startBtn.disabled = false;
            hideLoadingScreen();
        }
        
        // Ocultar la pantalla de carga
        function hideLoadingScreen() {
            loadingEl.classList.add('loading-fadeout');
            setTimeout(() => {
                loadingEl.classList.add('hidden');
            }, 500);
        }
        
        // Bucle principal de detección y renderizado
        function detectAndRender() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Dibujar el frame actual en el canvas QR
                qrCtx.drawImage(video, 0, 0, qrCanvas.width, qrCanvas.height);
                
                // Obtener datos de imagen para detección QR
                const imageData = qrCtx.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                
                // Intentar detectar código QR
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'dontInvert',
                });
                
                // Procesar código QR detectado
                if (code) {
                    handleQRDetection(code.data);
                }
            }
            
            // Renderizar la escena 3D
            renderScene();
            
            // Continuar el bucle
            animationId = requestAnimationFrame(detectAndRender);
        }
        
        // Renderizar la escena 3D
        function renderScene() {
            if (posterMesh) {
                // Animar el afiche
                posterMesh.rotation.y += 0.005;
                posterMesh.position.y = Math.sin(Date.now() * 0.002) * 0.2;
            }
            
            // Renderizar la escena
            renderer.render(scene, camera);
        }
        
        // Manejar detección de código QR
        function handleQRDetection(qrData) {
            // Comprobar si el QR corresponde a un afiche conocido
            if (postersDB[qrData] && qrData !== currentPoster) {
                currentPoster = qrData;
                const poster = postersDB[qrData];
                
                // Actualizar UI
                statusEl.textContent = `Afiche detectado: ${poster.title}`;
                posterTitle.textContent = poster.title;
                posterDesc.textContent = poster.description;
                posterDetails.textContent = poster.details;
                posterInfoEl.classList.remove('hidden');
                
                // Crear o actualizar el afiche en 3D
                createPoster(poster);
                
                // Ocultar guía QR después de la detección
                document.querySelector('.qr-guide').classList.add('hidden');
                document.getElementById('qr-scan-animation').classList.add('hidden');
            }
        }
        
        // Crear un afiche en 3D
        function createPoster(poster) {
            // Eliminar afiche anterior si existe
            if (posterMesh) {
                scene.remove(posterMesh);
            }
            
            // Crear geometría (plano para el afiche)
            const geometry = new THREE.PlaneGeometry(3, 4);
            
            // Crear material con color del póster
            const material = new THREE.MeshPhongMaterial({
                color: poster.color,
                side: THREE.DoubleSide,
                emissive: poster.color,
                emissiveIntensity: 0.3,
                specular: 0xffffff,
                shininess: 50,
                wireframe: false
            });
            
            // Crear malla
            posterMesh = new THREE.Mesh(geometry, material);
            
            // Posicionar frente a la cámara
            posterMesh.position.set(0, 0, -8);
            posterMesh.rotation.x = -0.2;
            
            // Añadir a la escena
            scene.add(posterMesh);
            
            // Añadir borde al afiche para mejor visibilidad
            const edges = new THREE.EdgesGeometry(geometry);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
            const wireframe = new THREE.LineSegments(edges, lineMaterial);
            posterMesh.add(wireframe);
        }
        
        // Mostrar mensaje de error
        function showError(message) {
            const errorHtml = `
                <div class="error-overlay">
                    <div class="error-content">
                        <h2>Error en la aplicación</h2>
                        <p>${message}</p>
                        <p>Posibles soluciones:</p>
                        <ul>
                            <li>Asegúrate de usar un navegador compatible (Chrome, Firefox, Edge)</li>
                            <li>Actualiza tu navegador a la última versión</li>
                            <li>Verifica que tu dispositivo tenga aceleración gráfica habilitada</li>
                            <li>Prueba reiniciando tu dispositivo</li>
                            <li>Permite el acceso a la cámara si te lo solicita</li>
                        </ul>
                        <button onclick="location.reload()" class="btn">Reintentar</button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', errorHtml);
            loadingEl.classList.add('hidden');
        }
        
        // Manejar redimensionamiento de ventana
        window.addEventListener('resize', () => {
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.render(scene, camera);
            }
        });
        
        // Limpieza al cerrar
        window.addEventListener('beforeunload', () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (videoReadyInterval) {
                clearInterval(videoReadyInterval);
            }
        });
    </script>
</body>
</html>
