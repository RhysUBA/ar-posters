<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Proyector AR de Afiches con QR - Solución WebGL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #qr-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            width: 100%;
            height: 100%;
        }
        
        #threejs-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            width: 100%;
            height: 100%;
        }
        
        #overlay-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        
        #instructions {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            max-width: 90%;
            margin: 0 auto;
        }
        
        .poster-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            max-width: 90%;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .poster-info h3 {
            margin: 0 0 10px 0;
            color: #4db8ff;
        }
        
        .poster-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4db8ff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #qr-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px dashed #4db8ff;
            border-radius: 10px;
            z-index: 15;
            pointer-events: none;
        }
        
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 40;
            max-width: 90%;
            word-break: break-word;
        }
        
        #control-panel {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 20;
            padding: 15px;
            box-sizing: border-box;
        }
        
        .btn {
            background: rgba(0, 150, 255, 0.7);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        
        .btn:hover {
            background: rgba(0, 150, 255, 1);
            transform: scale(1.05);
        }
        
        .btn-retry {
            background: rgba(46, 204, 113, 0.7);
        }
        
        .btn-alternative {
            background: rgba(155, 89, 182, 0.7);
        }
        
        #status {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 10px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        
        .error-panel {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            max-width: 90%;
        }
        
        .success-panel {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p id="loading-text">Inicializando AR...</p>
        <p id="loading-status">Comprobando compatibilidad WebGL</p>
        <div id="compatibility-result"></div>
        <button id="retry-btn" class="btn btn-retry hidden">Reintentar</button>
        <button id="alternative-btn" class="btn btn-alternative hidden">Modo Alternativo</button>
    </div>
    
    <div class="container">
        <div id="video-container">
            <video id="video" playsinline autoplay muted></video>
            <div id="qr-overlay"></div>
        </div>
        <canvas id="qr-canvas"></canvas>
        <canvas id="threejs-canvas"></canvas>
        
        <div id="overlay-ui">
            <div id="instructions">
                <h2>Proyector AR de Afiches</h2>
                <p>Enfoque un código QR para mostrar información en realidad aumentada</p>
            </div>
            
            <div id="poster-info" class="poster-info hidden">
                <h3 id="poster-title">Título del Afiche</h3>
                <p id="poster-desc">Descripción aparecerá aquí</p>
                <p id="poster-details">Detalles adicionales</p>
            </div>
        </div>
        
        <div id="control-panel">
            <button id="start-btn" class="btn">Iniciar Cámara</button>
            <div id="status">Esperando activación...</div>
        </div>
        
        <div id="debug-info">Estado: Inicializando...</div>
    </div>

    <script>
        // Variables globales
        let video, qrCanvas, qrCtx, threeCanvas, renderer, scene, camera, posterMesh;
        let currentPoster = null;
        let videoStream = null;
        let animationId = null;
        
        // Referencias a elementos de UI
        const loadingEl = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const loadingStatus = document.getElementById('loading-status');
        const retryBtn = document.getElementById('retry-btn');
        const alternativeBtn = document.getElementById('alternative-btn');
        const startBtn = document.getElementById('start-btn');
        const statusEl = document.getElementById('status');
        const debugInfo = document.getElementById('debug-info');
        const posterInfoEl = document.getElementById('poster-info');
        const posterTitle = document.getElementById('poster-title');
        const posterDesc = document.getElementById('poster-desc');
        const posterDetails = document.getElementById('poster-details');
        const compatibilityResult = document.getElementById('compatibility-result');
        
        // Base de datos de afiches
        const postersDB = {
            "evento-arte": {
                title: "Exposición de Arte Contemporáneo",
                description: "Obras de artistas emergentes en la galería central",
                details: "Del 15 de Julio al 30 de Agosto, 2023 | Entrada gratuita",
                color: 0x3498db
            },
            "teatro-verano": {
                title: "Festival de Teatro de Verano",
                description: "Obras clásicas y contemporáneas en el parque central",
                details: "Todos los viernes y sábados de Julio | 19:00 hrs",
                color: 0xe74c3c
            },
            "ciencia-2023": {
                title: "Feria de Ciencia 2023",
                description: "Descubre los avances científicos del año",
                details: "Centro de Convenciones | 10-12 de Septiembre | 9:00-18:00",
                color: 0x2ecc71
            },
            "musica-fest": {
                title: "Festival de Música Urbana",
                description: "Los mejores artistas urbanos en un solo escenario",
                details: "25 de Agosto | Estadio Municipal | Desde $15.000",
                color: 0xf39c12
            }
        };
        
        // Función para mostrar información de depuración
        function showDebugInfo(message) {
            debugInfo.textContent = message;
            console.log(message);
        }
        
        // Función para manejar errores
        function showError(message) {
            compatibilityResult.innerHTML = `
                <div class="error-panel">
                    <strong>❌ Error:</strong> ${message}
                </div>
            `;
            retryBtn.classList.remove('hidden');
            alternativeBtn.classList.remove('hidden');
        }
        
        // Función para mostrar éxito
        function showSuccess(message) {
            compatibilityResult.innerHTML = `
                <div class="success-panel">
                    <strong>✅ Éxito:</strong> ${message}
                </div>
            `;
        }
        
        // Verificar compatibilidad con WebGL
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                
                if (gl && gl instanceof WebGLRenderingContext) {
                    showDebugInfo("WebGL es compatible con este dispositivo");
                    showSuccess("WebGL está disponible y funcionando");
                    return true;
                }
                
                showError("WebGL no está disponible en este dispositivo");
                return false;
            } catch (error) {
                showError("Error al verificar WebGL: " + error.message);
                return false;
            }
        }
        
        // Inicialización de Three.js
        function initThreeJS() {
            try {
                // Usar el canvas específico para Three.js
                threeCanvas = document.getElementById('threejs-canvas');
                
                // Crear el renderizador WebGL
                renderer = new THREE.WebGLRenderer({
                    canvas: threeCanvas,
                    alpha: true,
                    antialias: true,
                    preserveDrawingBuffer: true
                });
                
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);
                
                // Crear la escena
                scene = new THREE.Scene();
                
                // Crear la cámara
                camera = new THREE.PerspectiveCamera(
                    60, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                camera.position.set(0, 0, 0);
                scene.add(camera);
                
                // Añadir iluminación
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
                
                showDebugInfo("Three.js inicializado correctamente");
                loadingStatus.textContent = "Three.js listo. Esperando cámara...";
                return true;
                
            } catch (error) {
                showError("Error al inicializar Three.js: " + error.message);
                console.error("Three.js initialization error:", error);
                return false;
            }
        }
        
        // Inicialización de la página
        document.addEventListener('DOMContentLoaded', () => {
            showDebugInfo("DOM cargado. Iniciando comprobaciones...");
            video = document.getElementById('video');
            qrCanvas = document.getElementById('qr-canvas');
            qrCtx = qrCanvas.getContext('2d');
            
            // 1. Verificar compatibilidad WebGL
            if (!checkWebGLSupport()) {
                loadingStatus.textContent = "WebGL no compatible";
                return;
            }
            
            // 2. Inicializar Three.js
            if (!initThreeJS()) {
                loadingStatus.textContent = "Error en Three.js";
                return;
            }
            
            // Configurar eventos
            startBtn.addEventListener('click', startCamera);
            retryBtn.addEventListener('click', () => {
                location.reload();
            });
            
            showDebugInfo("Esperando inicio de cámara...");
            loadingStatus.textContent = "Preparado. Pulse 'Iniciar Cámara'";
        });
        
        // Iniciar la cámara
        async function startCamera() {
            loadingStatus.textContent = "Solicitando acceso a la cámara...";
            startBtn.disabled = true;
            retryBtn.classList.add('hidden');
            alternativeBtn.classList.add('hidden');
            statusEl.textContent = "Iniciando cámara...";
            
            try {
                // Detener cualquier transmisión existente
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }
                
                // Obtener acceso a la cámara trasera
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { min: 640, ideal: 1280, max: 1920 },
                        height: { min: 480, ideal: 720, max: 1080 }
                    },
                    audio: false
                });
                
                showDebugInfo("Acceso a cámara concedido");
                loadingStatus.textContent = "Configurando flujo de video...";
                
                video.srcObject = videoStream;
                
                // Esperar a que el video esté listo
                await new Promise((resolve) => {
                    const onLoaded = () => {
                        video.removeEventListener('loadedmetadata', onLoaded);
                        resolve();
                    };
                    
                    video.addEventListener('loadedmetadata', onLoaded);
                    
                    // Timeout de respaldo
                    setTimeout(() => {
                        showDebugInfo("Timeout: Usando dimensiones predeterminadas");
                        resolve();
                    }, 2000);
                });
                
                setupCamera();
                
            } catch (error) {
                handleCameraError(error);
            }
        }
        
        // Manejar errores de cámara
        function handleCameraError(error) {
            console.error("Error al acceder a la cámara:", error);
            
            let errorMessage = "Error desconocido";
            if (error.name === 'NotAllowedError') {
                errorMessage = "Permiso denegado para acceder a la cámara";
            } else if (error.name === 'NotFoundError') {
                errorMessage = "No se encontró cámara trasera";
            } else if (error.name === 'OverconstrainedError') {
                errorMessage = "Configuración no soportada por la cámara";
            } else {
                errorMessage = error.message;
            }
            
            showError(errorMessage);
            statusEl.textContent = "Error: " + errorMessage;
            retryBtn.classList.remove('hidden');
            alternativeBtn.classList.remove('hidden');
        }
        
        // Configurar la cámara después de que esté lista
        function setupCamera() {
            try {
                showDebugInfo("Configurando cámara...");
                
                // Asegurarse de que tenemos dimensiones válidas
                const videoWidth = video.videoWidth || 1280;
                const videoHeight = video.videoHeight || 720;
                
                showDebugInfo(`Dimensiones del video: ${videoWidth}x${videoHeight}`);
                
                // Ajustar el canvas de detección QR
                qrCanvas.width = videoWidth;
                qrCanvas.height = videoHeight;
                
                // Ajustar la cámara de Three.js
                if (camera) {
                    camera.aspect = videoWidth / videoHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(videoWidth, videoHeight);
                    showDebugInfo("Propiedades de cámara actualizadas");
                }
                
                // Ocultar pantalla de carga
                loadingEl.style.opacity = '0';
                setTimeout(() => {
                    loadingEl.classList.add('hidden');
                }, 500);
                
                showDebugInfo("Aplicación iniciada. Buscando QR...");
                statusEl.textContent = "Cámara activada. Buscando códigos QR...";
                
                // Iniciar bucle de detección
                startDetectionLoop();
                
            } catch (error) {
                showError("Error en configuración: " + error.message);
                retryBtn.classList.remove('hidden');
                alternativeBtn.classList.remove('hidden');
            }
        }
        
        // Iniciar el bucle de detección
        function startDetectionLoop() {
            // Cancelar cualquier animación previa
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Iniciar nuevo bucle
            animationId = requestAnimationFrame(detectAndRender);
        }
        
        // Bucle principal de detección y renderizado
        function detectAndRender() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                try {
                    // Dibujar el frame actual en el canvas de detección QR
                    qrCtx.drawImage(video, 0, 0, qrCanvas.width, qrCanvas.height);
                    
                    // Obtener datos de imagen para detección QR
                    const imageData = qrCtx.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    // Procesar código QR detectado
                    if (code) {
                        handleQRDetection(code.data);
                    } else if (currentPoster) {
                        // Mantener el póster visible
                        renderer.render(scene, camera);
                    }
                } catch (error) {
                    showDebugInfo("Detección: " + error.message);
                }
            }
            
            // Continuar el bucle
            animationId = requestAnimationFrame(detectAndRender);
        }
        
        // Manejar detección de código QR
        function handleQRDetection(qrData) {
            if (postersDB[qrData] && qrData !== currentPoster) {
                currentPoster = qrData;
                const poster = postersDB[qrData];
                
                // Actualizar UI
                statusEl.textContent = `Afiche detectado: ${poster.title}`;
                posterTitle.textContent = poster.title;
                posterDesc.textContent = poster.description;
                posterDetails.textContent = poster.details;
                posterInfoEl.classList.remove('hidden');
                
                // Crear el afiche en 3D
                createPoster(poster);
            }
        }
        
        // Crear un afiche en 3D
        function createPoster(poster) {
            // Eliminar afiche anterior
            if (posterMesh) {
                scene.remove(posterMesh);
            }
            
            // Crear geometría
            const geometry = new THREE.PlaneGeometry(2, 3);
            
            // Crear material
            const material = new THREE.MeshPhongMaterial({
                color: poster.color,
                side: THREE.DoubleSide,
                emissive: poster.color,
                emissiveIntensity: 0.2,
                specular: 0xffffff,
                shininess: 30
            });
            
            // Crear malla
            posterMesh = new THREE.Mesh(geometry, material);
            posterMesh.position.set(0, 0, -5);
            scene.add(posterMesh);
            
            // Iniciar animación
            animatePoster();
        }
        
        // Animar el afiche
        function animatePoster() {
            if (!posterMesh) return;
            
            posterMesh.rotation.y += 0.005;
            posterMesh.position.y = Math.sin(Date.now() * 0.002) * 0.2;
            renderer.render(scene, camera);
            requestAnimationFrame(animatePoster);
        }
        
        // Manejar redimensionamiento
        window.addEventListener('resize', () => {
            if (renderer && camera) {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
        });
        
        // Limpieza
        window.addEventListener('beforeunload', () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });
    </script>
</body>
</html>
