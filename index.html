<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Proyector AR de Afiches con QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #webgl-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
        }
        
        #qr-canvas {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
        }
        
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 20;
            padding: 15px;
            box-sizing: border-box;
        }
        
        .btn {
            background: rgba(0, 150, 255, 0.7);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(0, 150, 255, 1);
            transform: scale(1.05);
        }
        
        #status {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 10px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        
        #instructions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 30;
            backdrop-filter: blur(5px);
        }
        
        .poster-info {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            max-width: 90%;
            margin: 0 auto;
            left: 0;
            right: 0;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .poster-info h3 {
            margin: 0 0 10px 0;
            color: #4db8ff;
        }
        
        .poster-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4db8ff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #qr-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px dashed #4db8ff;
            border-radius: 10px;
            z-index: 15;
            pointer-events: none;
        }
        
        .debug-info {
            position: absolute;
            top: 70px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 25;
        }
        
        .success {
            color: #2ecc71;
        }
        
        .error {
            color: #e74c3c;
        }
        
        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .error-content {
            background: rgba(231, 76, 60, 0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
        }
        
        .error-content h2 {
            margin-top: 0;
        }
        
        .error-content ul {
            text-align: left;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p id="loading-text">Inicializando AR...</p>
    </div>
    
    <div id="container">
        <div id="video-container">
            <video id="video" playsinline autoplay muted></video>
            <div id="qr-overlay"></div>
        </div>
        <canvas id="webgl-canvas"></canvas>
        <canvas id="qr-canvas"></canvas>
        
        <div id="instructions">
            <h2>Proyector AR de Afiches</h2>
            <p>Enfoque un código QR para mostrar información en realidad aumentada</p>
        </div>
        
        <div id="poster-info" class="poster-info hidden">
            <h3 id="poster-title">Título del Afiche</h3>
            <p id="poster-desc">Descripción aparecerá aquí</p>
            <p id="poster-details">Detalles adicionales</p>
        </div>
        
        <div id="ui-container">
            <button id="start-btn" class="btn">Iniciar Cámara</button>
            <div id="status">Esperando activación...</div>
        </div>
        
        <div id="debug-info" class="debug-info hidden"></div>
    </div>

    <script>
        // Variables globales
        let video, qrCanvas, qrCtx, webglCanvas, renderer, scene, camera, posterMesh;
        let currentPoster = null;
        let videoStream = null;
        let animationId = null;
        
        // Base de datos simulada de afiches por código QR
        const postersDB = {
            "evento-arte": {
                title: "Exposición de Arte Contemporáneo",
                description: "Obras de artistas emergentes en la galería central",
                details: "Del 15 de Julio al 30 de Agosto, 2023 | Entrada gratuita",
                color: 0x3498db
            },
            "teatro-verano": {
                title: "Festival de Teatro de Verano",
                description: "Obras clásicas y contemporáneas en el parque central",
                details: "Todos los viernes y sábados de Julio | 19:00 hrs",
                color: 0xe74c3c
            },
            "ciencia-2023": {
                title: "Feria de Ciencia 2023",
                description: "Descubre los avances científicos del año",
                details: "Centro de Convenciones | 10-12 de Septiembre | 9:00-18:00",
                color: 0x2ecc71
            },
            "musica-fest": {
                title: "Festival de Música Urbana",
                description: "Los mejores artistas urbanos en un solo escenario",
                details: "25 de Agosto | Estadio Municipal | Desde $15.000",
                color: 0xf39c12
            }
        };
        
        // Elementos DOM
        const startBtn = document.getElementById('start-btn');
        const statusEl = document.getElementById('status');
        const loadingEl = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const posterInfoEl = document.getElementById('poster-info');
        const posterTitle = document.getElementById('poster-title');
        const posterDesc = document.getElementById('poster-desc');
        const posterDetails = document.getElementById('poster-details');
        const debugInfo = document.getElementById('debug-info');
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', async () => {
            video = document.getElementById('video');
            qrCanvas = document.getElementById('qr-canvas');
            qrCtx = qrCanvas.getContext('2d');
            webglCanvas = document.getElementById('webgl-canvas');
            
            // Verificar compatibilidad con WebGL
            if (!isWebGLAvailable()) {
                showError("WebGL no está disponible en tu navegador. Usa Chrome, Firefox o Edge.");
                return;
            }
            
            // Configurar el canvas de Three.js
            if (!initThreeJS()) {
                return;
            }
            
            // Configurar eventos
            startBtn.addEventListener('click', startCamera);
            
            // Intentar iniciar automáticamente en dispositivos móviles
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                setTimeout(startCamera, 1000);
            }
            
            // Mostrar estado inicial
            updateDebugInfo();
        });
        
        // Verificar compatibilidad con WebGL
        function isWebGLAvailable() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && 
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
                return false;
            }
        }
        
        // Inicializar Three.js
        function initThreeJS() {
            try {
                // Configurar renderizador
                renderer = new THREE.WebGLRenderer({
                    canvas: webglCanvas,
                    alpha: true,
                    antialias: true,
                    preserveDrawingBuffer: true
                });
                
                if (!renderer) {
                    throw new Error("No se pudo crear el contexto WebGL");
                }
                
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0); // Transparente
                
                // Crear escena
                scene = new THREE.Scene();
                
                // Crear cámara
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 0);
                scene.add(camera);
                
                // Añadir luz ambiental
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
                scene.add(ambientLight);
                
                // Añadir luz direccional
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
                
                // Actualizar información de depuración
                updateDebugInfo("WebGL inicializado correctamente", true);
                return true;
            } catch (error) {
                showError("Error al inicializar WebGL: " + error.message);
                return false;
            }
        }
        
        // Iniciar la cámara
        async function startCamera() {
            statusEl.textContent = "Iniciando cámara...";
            startBtn.disabled = true;
            loadingText.textContent = "Solicitando acceso a la cámara...";
            
            try {
                // Obtener acceso a la cámara trasera en móviles
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                video.srcObject = videoStream;
                statusEl.textContent = "Cámara activada. Buscando códigos QR...";
                startBtn.classList.add('hidden');
                
                // Esperar a que el video esté listo
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        // Ajustar canvas QR al tamaño del video
                        qrCanvas.width = video.videoWidth;
                        qrCanvas.height = video.videoHeight;
                        
                        // Ocultar pantalla de carga
                        loadingEl.classList.add('hidden');
                        debugInfo.classList.remove('hidden');
                        
                        // Iniciar bucle de detección y renderizado
                        animationId = requestAnimationFrame(detectAndRender);
                        resolve();
                    };
                });
                
                // Manejar errores de reproducción
                video.onerror = () => {
                    showError("Error al reproducir el video de la cámara");
                };
                
            } catch (error) {
                console.error("Error al acceder a la cámara:", error);
                handleCameraError(error);
            }
        }
        
        // Manejar errores de la cámara
        function handleCameraError(error) {
            let errorMsg = "Error: ";
            
            switch(error.name) {
                case 'NotAllowedError':
                    errorMsg += "Permiso de cámara denegado. Por favor, permite el acceso a la cámara.";
                    break;
                case 'NotFoundError':
                    errorMsg += "No se encontró cámara trasera. Intenta con la cámara frontal.";
                    break;
                case 'NotSupportedError':
                    errorMsg += "Tu navegador no soporta la API de medios. Usa Chrome, Firefox o Edge.";
                    break;
                case 'NotReadableError':
                    errorMsg += "La cámara no está disponible. Verifica si está siendo usada por otra aplicación.";
                    break;
                default:
                    errorMsg += error.message;
            }
            
            statusEl.textContent = errorMsg;
            startBtn.disabled = false;
            loadingEl.classList.add('hidden');
            debugInfo.classList.remove('hidden');
            updateDebugInfo(errorMsg, false);
        }
        
        // Bucle principal de detección y renderizado
        function detectAndRender() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Dibujar el frame actual en el canvas QR
                qrCtx.drawImage(video, 0, 0, qrCanvas.width, qrCanvas.height);
                
                // Obtener datos de imagen para detección QR
                const imageData = qrCtx.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                // Procesar código QR detectado
                if (code) {
                    handleQRDetection(code.data);
                } else if (currentPoster) {
                    // Si no se detecta QR pero hay un póster mostrado, mantenerlo
                    renderer.render(scene, camera);
                }
                
                // Actualizar información de depuración
                updateDebugInfo(`Estado: ${code ? 'QR detectado' : 'Buscando QR'}`);
            }
            
            // Continuar el bucle
            animationId = requestAnimationFrame(detectAndRender);
        }
        
        // Manejar detección de código QR
        function handleQRDetection(qrData) {
            // Comprobar si el QR corresponde a un afiche conocido
            if (postersDB[qrData] && qrData !== currentPoster) {
                currentPoster = qrData;
                const poster = postersDB[qrData];
                
                // Actualizar UI
                statusEl.textContent = `Afiche detectado: ${poster.title}`;
                posterTitle.textContent = poster.title;
                posterDesc.textContent = poster.description;
                posterDetails.textContent = poster.details;
                posterInfoEl.classList.remove('hidden');
                
                // Crear o actualizar el afiche en 3D
                createPoster(poster);
            }
        }
        
        // Crear un afiche en 3D
        function createPoster(poster) {
            // Eliminar afiche anterior si existe
            if (posterMesh) {
                scene.remove(posterMesh);
            }
            
            // Crear geometría (plano para el afiche)
            const geometry = new THREE.PlaneGeometry(2, 3);
            
            // Crear material con color del póster
            const material = new THREE.MeshPhongMaterial({
                color: poster.color,
                side: THREE.DoubleSide,
                emissive: poster.color,
                emissiveIntensity: 0.2,
                specular: 0xffffff,
                shininess: 30
            });
            
            // Crear malla
            posterMesh = new THREE.Mesh(geometry, material);
            
            // Posicionar frente a la cámara
            posterMesh.position.set(0, 0, -5);
            
            // Añadir a la escena
            scene.add(posterMesh);
            
            // Iniciar animación
            animatePoster();
        }
        
        // Animar el afiche
        function animatePoster() {
            if (!posterMesh) return;
            
            // Rotación suave
            posterMesh.rotation.y += 0.005;
            
            // Efecto de flotación
            posterMesh.position.y = Math.sin(Date.now() * 0.002) * 0.2;
            
            // Renderizar
            renderer.render(scene, camera);
            
            // Continuar animación
            requestAnimationFrame(animatePoster);
        }
        
        // Actualizar información de depuración
        function updateDebugInfo(message = "", isSuccess = false) {
            if (!debugInfo) return;
            
            let info = `WebGL: ${isWebGLAvailable() ? 'Sí' : 'No'}`;
            info += ` | Cámara: ${videoStream ? 'Activada' : 'Inactiva'}`;
            info += ` | Three.js: ${THREE.REVISION}`;
            
            if (message) {
                info += `<br>${message}`;
            }
            
            debugInfo.innerHTML = info;
            
            if (isSuccess) {
                debugInfo.classList.add('success');
                debugInfo.classList.remove('error');
            } else if (message && !isSuccess) {
                debugInfo.classList.add('error');
                debugInfo.classList.remove('success');
            }
        }
        
        // Mostrar mensaje de error
        function showError(message) {
            const errorHtml = `
                <div class="error-overlay">
                    <div class="error-content">
                        <h2>Error en la aplicación</h2>
                        <p>${message}</p>
                        <p>Posibles soluciones:</p>
                        <ul>
                            <li>Asegúrate de usar un navegador compatible (Chrome, Firefox, Edge)</li>
                            <li>Actualiza tu navegador a la última versión</li>
                            <li>Verifica que tu dispositivo tenga aceleración gráfica habilitada</li>
                            <li>Prueba reiniciando tu dispositivo</li>
                            <li>Permite el acceso a la cámara si te lo solicita</li>
                        </ul>
                        <button onclick="location.reload()" class="btn">Reintentar</button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', errorHtml);
            loadingEl.classList.add('hidden');
        }
        
        // Manejar redimensionamiento de ventana
        window.addEventListener('resize', () => {
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
        });
        
        // Limpieza al cerrar
        window.addEventListener('beforeunload', () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });
    </script>
</body>
</html>
