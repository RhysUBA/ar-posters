<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Proyector AR de Afiches con QR - Solucionado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            display: none;
        }
        
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 20;
            padding: 15px;
            box-sizing: border-box;
        }
        
        .btn {
            background: rgba(0, 150, 255, 0.7);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(0, 150, 255, 1);
            transform: scale(1.05);
        }
        
        #status {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 10px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        
        #instructions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 30;
            backdrop-filter: blur(5px);
        }
        
        .poster-info {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            max-width: 90%;
            margin: 0 auto;
            left: 0;
            right: 0;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .poster-info h3 {
            margin: 0 0 10px 0;
            color: #4db8ff;
        }
        
        .poster-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4db8ff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #qr-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px dashed #4db8ff;
            border-radius: 10px;
            z-index: 15;
            pointer-events: none;
        }
        
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 40;
            max-width: 90%;
            word-break: break-word;
        }
        
        .retry-btn {
            background: rgba(231, 76, 60, 0.8);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p id="loading-text">Inicializando AR...</p>
        <p id="loading-status">Preparando entorno 3D</p>
        <button id="retry-btn" class="btn retry-btn hidden">Reintentar</button>
    </div>
    
    <div id="container">
        <div id="video-container">
            <video id="video" playsinline autoplay muted></video>
            <div id="qr-overlay"></div>
        </div>
        <canvas id="canvas"></canvas>
        
        <div id="instructions">
            <h2>Proyector AR de Afiches</h2>
            <p>Enfoque un código QR para mostrar información en realidad aumentada</p>
        </div>
        
        <div id="poster-info" class="poster-info hidden">
            <h3 id="poster-title">Título del Afiche</h3>
            <p id="poster-desc">Descripción aparecerá aquí</p>
            <p id="poster-details">Detalles adicionales</p>
        </div>
        
        <div id="ui-container">
            <button id="start-btn" class="btn">Iniciar Cámara</button>
            <div id="status">Esperando activación...</div>
        </div>
        
        <div id="debug-info">Estado: Inicializando...</div>
    </div>

    <script>
        // Variables globales
        let video, canvas, ctx, renderer, scene, camera, posterMesh;
        let currentPoster = null;
        let videoStream = null;
        let animationId = null;
        
        // Referencias a elementos de UI
        const loadingEl = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const loadingStatus = document.getElementById('loading-status');
        const retryBtn = document.getElementById('retry-btn');
        const startBtn = document.getElementById('start-btn');
        const statusEl = document.getElementById('status');
        const debugInfo = document.getElementById('debug-info');
        const posterInfoEl = document.getElementById('poster-info');
        const posterTitle = document.getElementById('poster-title');
        const posterDesc = document.getElementById('poster-desc');
        const posterDetails = document.getElementById('poster-details');
        
        // Base de datos de afiches
        const postersDB = {
            "evento-arte": {
                title: "Exposición de Arte Contemporáneo",
                description: "Obras de artistas emergentes en la galería central",
                details: "Del 15 de Julio al 30 de Agosto, 2023 | Entrada gratuita",
                color: 0x3498db
            },
            "teatro-verano": {
                title: "Festival de Teatro de Verano",
                description: "Obras clásicas y contemporáneas en el parque central",
                details: "Todos los viernes y sábados de Julio | 19:00 hrs",
                color: 0xe74c3c
            }
        };
        
        // Función para mostrar información de depuración
        function showDebugInfo(message) {
            debugInfo.textContent = message;
            console.log(message);
        }
        
        // Función para manejar errores de la cámara
        function handleCameraError(error) {
            console.error("Error al acceder a la cámara:", error);
            loadingText.textContent = "Error de inicialización";
            
            // Mensajes específicos para diferentes errores
            if (error.name === 'NotAllowedError') {
                loadingStatus.textContent = "Permiso denegado para acceder a la cámara";
            } else if (error.name === 'NotFoundError') {
                loadingStatus.textContent = "No se encontró cámara trasera";
            } else if (error.name === 'OverconstrainedError') {
                loadingStatus.textContent = "Configuración no soportada por la cámara";
            } else {
                loadingStatus.textContent = "Error: " + error.message;
            }
            
            retryBtn.classList.remove('hidden');
            startBtn.disabled = false;
        }
        
        // Inicialización de Three.js (CORREGIDO)
        function initThreeJS() {
            try {
                // 1. Crear el renderizador
                renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    alpha: true,
                    antialias: true
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                showDebugInfo("Renderer de Three.js creado");
                
                // 2. Crear la escena
                scene = new THREE.Scene();
                showDebugInfo("Escena creada");
                
                // 3. Crear la cámara - ¡ESTE ERA EL PROBLEMA PRINCIPAL!
                camera = new THREE.PerspectiveCamera(
                    60, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                camera.position.set(0, 0, 0);
                scene.add(camera);
                showDebugInfo("Cámara de Three.js creada y añadida a la escena");
                
                // 4. Añadir iluminación
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
                
                showDebugInfo("Three.js configurado correctamente");
                loadingStatus.textContent = "Entorno 3D listo";
                return true;
                
            } catch (error) {
                showDebugInfo("Error en initThreeJS: " + error.message);
                loadingStatus.textContent = "Error en configuración 3D: " + error.message;
                loadingText.textContent = "Error crítico en Three.js";
                retryBtn.classList.remove('hidden');
                return false;
            }
        }
        
        // Inicialización de la página
        document.addEventListener('DOMContentLoaded', () => {
            showDebugInfo("DOM cargado. Inicializando...");
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            // Inicializar Three.js primero
            const threeJsInitialized = initThreeJS();
            
            if (!threeJsInitialized) {
                showDebugInfo("Error: Three.js no se pudo inicializar");
                return;
            }
            
            // Configurar eventos
            startBtn.addEventListener('click', startCamera);
            retryBtn.addEventListener('click', startCamera);
            
            showDebugInfo("Esperando inicio de cámara...");
        });
        
        // Iniciar la cámara
        async function startCamera() {
            loadingStatus.textContent = "Solicitando acceso a la cámara...";
            startBtn.disabled = true;
            retryBtn.classList.add('hidden');
            statusEl.textContent = "Iniciando cámara...";
            
            // Verificar que Three.js está inicializado
            if (!camera) {
                showDebugInfo("Error: La cámara de Three.js no está inicializada");
                loadingStatus.textContent = "Error: Entorno 3D no inicializado";
                retryBtn.classList.remove('hidden');
                return;
            }
            
            // Detener cualquier transmisión existente
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            
            try {
                // Obtener acceso a la cámara trasera
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { min: 640, ideal: 1280, max: 1920 },
                        height: { min: 480, ideal: 720, max: 1080 }
                    },
                    audio: false
                });
                
                showDebugInfo("Acceso a cámara concedido");
                loadingStatus.textContent = "Configurando flujo de video...";
                
                video.srcObject = videoStream;
                
                // Esperar a que el video esté listo
                await new Promise((resolve) => {
                    const onLoaded = () => {
                        video.removeEventListener('loadedmetadata', onLoaded);
                        resolve();
                    };
                    
                    video.addEventListener('loadedmetadata', onLoaded);
                    
                    // Timeout de respaldo
                    setTimeout(() => {
                        showDebugInfo("Timeout: Usando dimensiones predeterminadas");
                        resolve();
                    }, 2000);
                });
                
                setupCamera();
                
            } catch (error) {
                handleCameraError(error);
            }
        }
        
        // Configurar la cámara después de que esté lista
        function setupCamera() {
            try {
                showDebugInfo("Configurando cámara...");
                
                // Asegurarse de que tenemos dimensiones válidas
                const videoWidth = video.videoWidth || 1280;
                const videoHeight = video.videoHeight || 720;
                
                showDebugInfo(`Dimensiones del video: ${videoWidth}x${videoHeight}`);
                
                // Ajustar el canvas al tamaño del video
                canvas.width = videoWidth;
                canvas.height = videoHeight;
                
                // Ajustar la cámara de Three.js (¡CON VERIFICACIÓN!)
                if (camera) {
                    camera.aspect = videoWidth / videoHeight;
                    camera.updateProjectionMatrix();
                    showDebugInfo("Propiedades de cámara actualizadas");
                } else {
                    throw new Error("La cámara de Three.js no está definida");
                }
                
                renderer.setSize(videoWidth, videoHeight);
                showDebugInfo("Canvas y renderizador ajustados");
                
                // Ocultar pantalla de carga y mostrar canvas
                loadingEl.classList.add('hidden');
                canvas.style.display = 'block';
                showDebugInfo("Aplicación iniciada. Buscando QR...");
                
                // Iniciar bucle de detección
                startDetectionLoop();
                
            } catch (error) {
                showDebugInfo("Error en setupCamera: " + error.message);
                loadingStatus.textContent = "Error: " + error.message;
                loadingText.textContent = "Error de configuración";
                retryBtn.classList.remove('hidden');
            }
        }
        
        // Iniciar el bucle de detección
        function startDetectionLoop() {
            // Cancelar cualquier animación previa
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Iniciar nuevo bucle
            animationId = requestAnimationFrame(detectAndRender);
        }
        
        // Bucle principal de detección y renderizado
        function detectAndRender() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                try {
                    // Dibujar el frame actual
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Obtener datos de imagen para detección QR
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    // Procesar código QR detectado
                    if (code) {
                        handleQRDetection(code.data);
                    } else if (currentPoster) {
                        // Mantener el póster visible
                        renderer.render(scene, camera);
                    }
                } catch (error) {
                    showDebugInfo("Detección: " + error.message);
                }
            }
            
            // Continuar el bucle
            animationId = requestAnimationFrame(detectAndRender);
        }
        
        // Manejar detección de código QR
        function handleQRDetection(qrData) {
            if (postersDB[qrData] && qrData !== currentPoster) {
                currentPoster = qrData;
                const poster = postersDB[qrData];
                
                // Actualizar UI
                statusEl.textContent = `Afiche detectado: ${poster.title}`;
                posterTitle.textContent = poster.title;
                posterDesc.textContent = poster.description;
                posterDetails.textContent = poster.details;
                posterInfoEl.classList.remove('hidden');
                
                // Crear el afiche en 3D
                createPoster(poster);
            }
        }
        
        // Crear un afiche en 3D
        function createPoster(poster) {
            // Eliminar afiche anterior
            if (posterMesh) {
                scene.remove(posterMesh);
            }
            
            // Crear geometría
            const geometry = new THREE.PlaneGeometry(2, 3);
            
            // Crear material
            const material = new THREE.MeshPhongMaterial({
                color: poster.color,
                side: THREE.DoubleSide,
                emissive: poster.color,
                emissiveIntensity: 0.2,
                specular: 0xffffff,
                shininess: 30
            });
            
            // Crear malla
            posterMesh = new THREE.Mesh(geometry, material);
            posterMesh.position.set(0, 0, -5);
            scene.add(posterMesh);
            
            // Iniciar animación
            animatePoster();
        }
        
        // Animar el afiche
        function animatePoster() {
            if (!posterMesh) return;
            
            posterMesh.rotation.y += 0.005;
            posterMesh.position.y = Math.sin(Date.now() * 0.002) * 0.2;
            renderer.render(scene, camera);
            requestAnimationFrame(animatePoster);
        }
        
        // Manejar redimensionamiento
        window.addEventListener('resize', () => {
            if (renderer && camera) {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
        });
        
        // Limpieza
        window.addEventListener('beforeunload', () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });
    </script>
</body>
</html>
